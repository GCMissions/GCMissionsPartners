    <script>
    $(function () {
        var dataListApp = {
            $dataListTable : $('#dataList'),
            $removeBtn : $('#removeRecord'),
            $refreshBtn : $('#refreshRecord'),
            selectedIds : [],
            run : function() {
                this.init();
                this.eventHandle();
            },
            init : function() {
                this.$dataListTable.bootstrapTable({ 
                    url: 'brand_list_2.php',
                    dataType: "json",
                    "locale":"zh-CN" ,
                    method : "GET",
                    //iconSize: "outline",
                    striped: true,
                    checkboxHeader : true,
                    pagination: true,
                    queryParamsType: "limit",
                    pageList: [3,5,20],
                    pageSize:3,
                    queryParams: this.queryParams,
                    pageNumber:1,
                    idField: "id",
                    responseHandler: this.responseHandler,
                    sidePagination:'server',//设置为服务器端分页
                    columns: [
                        {
                            //field: 'brand_id',
                            checkbox: true
                        }, 
                        {
                            field: 'name',
                            sortable: true
                        } ,
                        {
                            field: 'url',
                            sortable: true,
                        } ,
                        {
                            //title: '操作',
                            field: 'brand_id',
                            align: 'center',
                            checkbox: false,
                            formatter:function(value,row,index){  
                                //var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.brand_id + '\')">编辑</a> ';  
                                //var d = '<a href="#" mce_href="#" onclick="del(\''+ row.brand_id +'\')">删除</a> ';  
                                return ' <a  title="修改" href="#" > <i class="fa fa-edit edit" data-id="'+row.brand_id+'" style="font-size:20px"></i></a>';
              
                            } 
                        }
                    ]
                    
                });
            },
            queryParams: function(params) {
                return {
                    pageSize: params.limit,
                    pageNumber: Math.floor(params.offset/params.limit)+1,
                    orderField: params.sort,
                    orderMethod: params.order,
                    keywords: "keyworddemo"
                };
            },
            responseHandler : function(res) {
                return {
                    "rows": res.rows,
                    "total": res.total
                };
            },
            eventHandle : function() {
                var that = this;
                this.$dataListTable.on('check.bs.table uncheck.bs.table ' +
                    'check-all.bs.table uncheck-all.bs.table', function () {
                    that.$removeBtn.prop('disabled', !that.$dataListTable.bootstrapTable('getSelections').length);

                    // save your data, here just save the current page
                    that.selectedIds = that.getIdSelections();
                    // push or splice the selections if you want to save all data selections
                });
                this.$dataListTable.on("check.bs.table", function(e, row, chkbox) {
                    chkbox.closest('tr').addClass('success');
                });
                this.$dataListTable.on("uncheck.bs.table", function(e, row, chkbox) {
                    //e.text("Event: uncheck.bs.table")
                     chkbox.closest('tr').removeClass('success');
                });
                
                this.$refreshBtn.on('click', function() {
                    that.$dataListTable.bootstrapTable({pageNumber: 1});
                    that.$dataListTable.bootstrapTable('refresh');
                });
            },
            getIdSelections: function() {
                return $.map(this.$dataListTable.bootstrapTable('getSelections'), function (row) {
                    return row.brand_id
                });
            }            
            
        };
        dataListApp.run();
        
    });
    </script>
