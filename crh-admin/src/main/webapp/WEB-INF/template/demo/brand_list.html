    <script>
      $(function () {
       
        $('#dataList').DataTable({
            //"processing": true,
            "bProcessing": true,
            "serverSide": true,
            
            ajax: {
                url: 'brand_list.php',
                dataSrc: 'rows',
                type: 'GET'
            },
            columns: [
                { data: null,"orderable" : false, render: function ( data, type, row ) {
                        return '<div style="" class="datagrid-cell-check"><input type="checkbox" name="brand_id" value="'+row.brand_id+'"></div>';
                    }
                },
                { data: 'name' ,"orderable" : true},
                { data: 'url' ,"orderable" : true},
                { data: null , "orderable" : false, render : function( data, type, row ) {
                    return ' <a  title="修改" href="#" > <i class="fa fa-edit edit" data-id="'+row.brand_id+'" style="font-size:20px"></i></a>';
                }}
            ] ,
            "oLanguage": {
                "sUrl": "datatable_zh_CN.json"
            } ,
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
      });
    </script>
